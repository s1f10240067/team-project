    <h3 id="news_h3">【朗報】つば九郎、「きょうのひとこと」で山川に愛のムチ</h3>
    <p id="news_p">6月6日の西武vsヤクルトの一戦。試合前恒例の「きょうのひとこと」にて「百獣の王と言われているが自然が苦手。特に”山”と”川”には関わりたくない」と持ち前の毒舌で会場を盛り上げた。アナウンサーも笑ってしまい明らかなメッセージ性が残ったこのシーンはXを中心に拡散され話題を呼んだ。近年野球場をテーマパーク化しようという動きに伴い、各球団のマスコットキャラクターの需要がより高まって来ている。その中でも異質な存在である「つば九郎」に今後も期待したい。</p>
