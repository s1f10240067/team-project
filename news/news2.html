  <body id="news">
    <h3 id="news_h3">【巨人】交流戦V消滅、涙の5連敗</h3>
    <p id="news_p">巨人は終盤の追い上げも及ばず今季ワーストの5連敗に沈み、2カード連続の負け越しと交流戦V消滅が決まった。先発の堀田が初回に7安打を浴び5失点。初球から振ってくる打線につかまり「いい当たりを打たれたので動揺はありました」とうなだれ、2軍再調整が決まった。阿部監督は「（9回は）いい粘りを見せてくれた。今いるメンバーでやっていくしかない」と切り替えを強調した。</p>
